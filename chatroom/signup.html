<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sign Up | Chatroom</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="signup-container">
        <a href="index.html" class="back-btn">&#8592; Back</a>
        <form action="php/signup.php" method="POST" enctype="multipart/form-data" class="signup-card">
            <h2>Create Account</h2>

            <div class="form-group">
                <input type="text" id="name" name="name" placeholder="Full Name" required>
            </div>

            <div class="form-group">
                <input type="email" id="email" name="email" placeholder="Email Address" required>
            </div>

            <div class="form-group">
                <input type="text" id="username" name="username" placeholder="Username" required>
            </div>

            <div class="form-group">
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>

            <div class="form-group">
                <label for="profile_pic" class="file-label">Upload Profile Picture</label>
                <input type="file" id="profile_pic" name="profile_pic" accept="image/*" required>
            </div>

            <button type="submit" class="btn">Sign Up</button>
        </form>
    </div>
</body>

</html>
